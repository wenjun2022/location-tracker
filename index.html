<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动健康</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://webapi.amap.com/maps?v=2.0&key=267314e2d0d65bfcf213f67c387ea43c"></script>
</head>
<body>
    <div class="container">
        <h1>运动健康</h1>
        
        <div class="data-display">
            <div class="data-item">
                <span class="label">速度：</span>
                <span id="speed">-</span> m/s
            </div>
            <div class="data-item">
                <span class="label">加速度：</span>
                <span id="acceleration">-</span> m/s²
            </div>
            <div class="data-item">
                <span class="label">里程：</span>
                <span id="distance">-</span> km
            </div>
            <div class="data-item">
                <span class="label">运动时间：</span>
                <span id="duration">-</span> min
            </div>
            <div class="data-item">
                <span class="label">平均速度：</span>
                <span id="avgSpeed">-</span> km/h
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">开始运动</button>
            <button id="stopBtn" disabled>结束运动</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
